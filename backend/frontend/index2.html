<!doctype html>
<html>
    <head>
        <title> Dashboard Layout </title>
        <link rel = "stylesheet" type = text/css  href = "dashboard_layout.css" />
        <link href="https://rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.css" rel="stylesheet">
    </head>
    <body>
        <div id = "Container">
            <div id = "Left">
                <div id = "Header">
                    <h1>TEAM - Ranking</h1>
                    <hr />
                </div>
                <div id = "Navigation">
                  <h3 class="text">Navigation</h3>
                    <ul>
                        <li><a class ="Selcted" href="">Championship</a></li>
                        <li><a class ="Selcted" href="">Season</a></li>
                        <li><a class ="Selcted" href="">Team</a></li>
                    </ul>
                    <div id="dropdown">
                        <select id="mylist">
                            <option>Championship</option>
                            <option>Ligue 1</option>
                            <option>Premier League</option>
                            <option>Serie A</option>
                        </select>
                    </div>
                        <button>Team</button>
                </div>
                <div class="text" id = "Info">
                    <h2 class="text">Statistics</h2>
                    <div id="Result_freq">

                    </div>
                    <p class="text">Number of wins/draw/losses in the last 10 matches</p>
                    <p class="text">Average/Total shots (on target) this season/last 10 matches</p>
                </div>
            </div>
            <div id = "Right">
                <p class="text">WHERE ARE U?</p>
                <div id = "Chart1"> 
                    <select id="editable-select">
                        <option>Alfa Romeo</option>
                        <option>Audi</option>
                        <option>BMW</option>
                        <option>Citroen</option>
                    </select>
                </div>
                <div id = "Chart2"> 
                    <h3>Test for navigation dropdown list</h3>
                    <select id="mylist2", name="mylist2", onchange="populate(this.id, 'mylist3')">
                        <option value=""></option>
                        <option value="Ligue 1">Ligue 1</option>
                        <option value="Premier League">Premier League</option>
                    </select>
                    </hr>
                    <h3>Choose season</h3>
                    <select id="mylist3", name="mylist3", onchange="populate2(this.id, 'mylist4')">
                    </select>
                    </hr>
                    <h4>Choose your team</h4>
                    <select id="mylist4", name="mylist4"></select>

                </div>
            </div>
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.js"></script>
    <script src="./test.js"></script>
    <script>
        $('#editable-select').editableSelect();

    </script>
</html>
